<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ title }} - Clinic Appointment System{% endblock %}</title>

    <!-- Tailwind CSS and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <!-- Navbar -->
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a href="{% url 'clinic_app:home' %}" class="btn btn-ghost">Home</a></li>
            </ul>
          </div>
          <a href="{% url 'clinic_app:home' %}" class="btn btn-ghost text-xl"
            >Clinic Appointment System</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="{% url 'clinic_app:home' %}">Home</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a href="/admin/" class="btn">Admin</a>
        </div>
      </div>

      <!-- Main Content -->
      <main class="flex-grow container mx-auto px-4 py-8">
        {% if page_title %}
        <div class="mb-6">
          <h1 class="text-4xl font-bold text-base-content">{{ page_title }}</h1>
        </div>
        {% endif %} {% block content %}{% endblock %}
      </main>

      <!-- Footer -->
      <footer class="footer footer-center bg-base-300 text-base-content p-4 mt-8">
        <div>
          <p>&copy; {% now "Y" %} Clinic Appointment System. All rights reserved.</p>
        </div>
      </footer>
    </div>

    {% block extra_js %}{% endblock %}
  </body>
</html>

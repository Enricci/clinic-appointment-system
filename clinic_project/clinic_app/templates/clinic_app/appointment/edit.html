{% extends "clinic_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Appointment</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary">Save Changes</button>
        <a href="{% url 'clinic_app:appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
